<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<main class="main">
<section class="main__section1 section1">

    </div>
    <div class="section1__icons icons">
        <div class="icons__box"><img class="icons__icon" src="./images/icon-document.svg" alt="icon1"></div>
        <div class="icons__box"><img class="icons__icon" src="./images/icon-folder.svg" alt="icon2"></div>
        <div class="icons__box"><img class="icons__icon" src="./images/icon-upload.svg" alt="icon3"></div>
    </div>
</section>
<div class="relative">
<section class="main__section2 section2">
    <p class="section2__paragraph">Youâ€™ve used <span>815 GB</span> of your storage</p>
    
    <div class="section2__bar bar">
     <div class="bar__barcolor">
        <div class="bar__ball"></div>
     </div>
    </div>
    

<div class="section2__min-max min-max">
    <p class="min-max__min-gb">0 GB</p>
    <p class="min-max__max-gb">1000 GB</p>
</div>
</section>
<section class="main__section3 section3">
<p class="section3__storage">185</p>
<p class="section3__storage2">GB LEFT</p>
</section>
<div class="triangle"></div>
</div>
</main>

    
</body>
</html>
